services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ppdb-laravel-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./ppdb/storage:/var/www/html/storage
      - ./ppdb/bootstrap/cache:/var/www/html/bootstrap/cache
      - ./ppdb/.env:/var/www/html/.env
    environment:
      - AUTO_MIGRATE=${AUTO_MIGRATE:-false}
      - AUTO_SEED=${AUTO_SEED:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web

  db:
    image: mysql:8.0
    container_name: ppdb-laravel-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=ppdb
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=ppdb_user
      - MYSQL_PASSWORD=password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/ppdb.sql:/docker-entrypoint-initdb.d/ppdb.sql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web

networks:
  web:
    external: true
    name: web

volumes:
  db_data:
    driver: local

